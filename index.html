<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
  <script src = "script.js"></script>
</head>
<body onload ="tabFocus()">
<header><h1>My Photo Gallery</h1></header>

  <div id = "image">
    Hover over an image below to display here.
  </div>
  
  <div id = "container">
  <img class = "preview" alt = "My fat sleepy cat" src = "images/My_fat_sleepy_cat.jpg" onmouseover = "upDate(this)" onfocus = "upDate(this)" onmouseout = "unDo()" onblur = "unDo()">

  <img class = "preview" alt = "Out at sea" src = "images/Out_at_sea.jpg" onmouseover = "upDate(this)" onfocus = "upDate(this)" onmouseout = "unDo()" onblur = "unDo()">

  <img class = "preview" alt = "Rum almond icecream" src = "images/Rum_almond_ice_cream.jpg" onmouseover = "upDate(this)" onfocus = "upDate(this)" onmouseout = "unDo()" onblur = "unDo()">

  <img class = "preview" alt = "Cat sitting on my hand" src = "images/Cat_sitting_on_my_hand.jpg" onmouseover = "upDate(this)" onfocus = "upDate(this)" onmouseout = "unDo()" onblur = "unDo()">

  <img class = "preview" alt = "Brun Lake" src = "images/Brun_Lake.jpg" onmouseover = "upDate(this)" onfocus = "upDate(this)" onmouseout = "unDo()" onblur = "unDo()">

  <img class = "preview" src = "images/Saigons_skyline.jpg" alt = "Saigon's skyline" onmouseover = "upDate(this)" onfocus = "upDate(this)" onmouseout = "unDo()" onblur = "unDo()">
</div>


</body>
</html>
